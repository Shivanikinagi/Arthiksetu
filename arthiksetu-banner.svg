<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1F44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a6b;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#grad1)" />
  <rect width="1200" height="400" fill="url(#grid)" />
  
  <!-- Content -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-weight="bold" font-size="90" fill="#ffffff" style="filter: drop-shadow(0px 4px 4px rgba(0,0,0,0.25));">ArthikSetu</text>
  
  <text x="50%" y="62%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="28" fill="#bfdbfe" letter-spacing="6" font-weight="500">EMPOWERING GIG WORKERS</text>
  
  <!-- Decorative Accents -->
  <path d="M 400 230 L 800 230" stroke="#3b82f6" stroke-width="2" opacity="0.6" />
  
  <!-- Bottom Wave -->
  <path d="M0,320 Q300,350 600,320 T1200,320 V400 H0 Z" fill="#ffffff" opacity="0.03" />
</svg>
